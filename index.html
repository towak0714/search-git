<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
    <link href="./normalize.css"  rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="content">
            <h1>Search GitHub Rep</h1>
            <form class="form" novalidate>
                <input id="input-text" class="input" type="text" minlength="3" required>
                <span class="input-text-error"></span>
                <button class="button" type="submit" disabled>Поиск</button>
            </form>
            <div class="block">
                <p class="no-search"></p>
            </div>
        </section>
    </main>
    <template id="search-template">
        <div class="search__card">
            <a class="search__link" target="_blank"></a>
            <p class="text">Description: <span class="description text2"></span></p>
            <p class="text">Language: <span class="language text2"></span></p>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
